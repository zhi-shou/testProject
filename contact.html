    <div class="container py-5">

                    <input type="text" class="form-control mt-1" id="name" name="name" placeholder="例）山田 一郎">
                </div>
                <div class="mb-3">
                    <label for="inputsubject">メールアドレス</label>
                    <input type="text" class="form-control mt-1" id="email" name="email" placeholder="例）yamada@shisei.co.jp">

                    <textarea class="form-control mt-1" id="message" name="message" placeholder="" rows="8"></textarea>
                </div>
                <div class="row">

                        <button type="submit" class="btn btn-success btn-lg px-3">確認する</button>
